<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <meta charset="UTF-8" />
    <title>Narrow It Down App</title>
    <!-- Include AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <!-- Include the application script -->
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="NarrowItDownController as ctrl">
      <!-- Search input and button -->
      <input
        type="text"
        ng-model="ctrl.searchTerm"
        placeholder="Enter search term..."
      />
      <button ng-click="ctrl.narrowDown()">Narrow It Down For Me!</button>

      <!-- Use the foundItems directive to display results -->
      <found-items
        found="ctrl.found"
        on-remove="ctrl.removeItem(index)"
      ></found-items>
    </div>
  </body>
</html>
